<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;1,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@0,700;1,700&display=swap" />

    <title>Loggin</title>
</head>

<body>
    <header>
        <div class="headerContent">
            <p class="title">Food Community</p>
            <img src="../img/icono.png" alt="icono">
        </div>
    </header>
    <main class="content">

        <div class="conteinerLogin">
            <p class="textLogin"> <span>Inicio de sesión </span> Por favor inicia tu sesión para continuar</p>
            <div class="loginFormContent">
                <img src="../img/iconG.png" alt="icono">
                <form class="loginForm" id="loginForm">
                    <div>
                        <p>Usuario:</p>
                        <input class="inputLogin" type="text" id="username" placeholder="Username...">
                    </div>
                    <div>
                        <p>Contraseña:</p>
                        <input class="inputLogin" type="password" id="password" placeholder="Password...">
                    </div>
                    <div class="btnContainer">
                        <input type="submit" value="Ingresar" class="btnIngresar">
                    </div>

                </form>
            </div>
        </div>

        <div class="conteinerSignup">

            <div class="signupFormContent">
                <img src="../img/iconUser.png" alt="">
                <form class="signupForm" id="signUpForm">
                    <div>
                        <p>Usuario:</p>
                        <input class="inputLogin" type="text" id="newUsername" placeholder="Username...">
                    </div>
                    <div>
                        <p>Contraseña:</p>
                        <input class="inputLogin" type="password" id="newPassword" placeholder="password...">

                    </div>
                    <div>
                        <p>Repite la contraseña:</p>
                        <input class="inputLogin" type="password" id="repeatPassword" placeholder="password...">
                    </div>
                    <div class="btnContainer">
                        <button class="btnSignup">Registrarte</button>
                    </div>
                </form>
            </div>

            <p class="textLogin"> <span>Registrate </span>Si no tienes perfil, registrate para poder saber de ti </p>


        </div>
    </main>

    <script src="/scripts/login.js"></script>
</body>

</html>
