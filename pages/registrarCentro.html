<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registrarCentroUsuario.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;1,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@0,700;1,700&display=swap" />

    <title>Registrar Centro Acopio</title>
</head>

<body>
    <!-- Header  -->
    <header>
        <div class="headerContent">
            <p class="title">Food Community</p>
            <img src="../img/icono.png" alt="icono">
        </div>
    </header>
    <main class="main">

        <div class="text">Registrate como Centro de Acopio o como donador</div>

        <div class="contenedorFormulario" id="contenedorFormulario">


            <div class="itemsFormulario">
                <div class="inputUser">
                    <p class="tituloFormulario">Formulario de Registro</p>
                    <div class="input">
                        <p>Nombre centro o Donador:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Email:</p>
                        <input class="inputConteiner" type="email">
                    </div>
                    <div class="input">
                        <p>Direccion:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Ciudad:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Telefono:</p>
                        <input class="inputConteiner" type="number">
                    </div>
                    <div class="buttonContainer">
                        <a href="./menuPrincipal.html" class="buttonRegistrar" id="buttonRegistrar">Registrar</a>
                        <a href="./menuPrincipal.html" class="buttonCancelar" id="buttonCancelar">Cancelar</a>
                    </div>
                </div>

                <div class="inputCentro">
                    <p class="tituloFormulario">Si eres Centro de acopio llena estos campos</p>
                    <div class="input">
                        <p>Horario:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="subContenedorFM">
                         <img class="camara" src="../img/camara.png" alt="camara">
                    <p>Certificado de donacion</p>
                    <p>Toca para ubicarte en el mapa</p>
                    <a href="./registrarMapaCentro.html"><img class="mapa" src="../img/mapa.jpg" alt="mapa"></a>
                    </div>
                   
                </div>
            </div>
        </div>

    </main>
    <footer class="footerMenuPrincipal">
        <img class="imgMenuPrincipal" src="../img/manosComida.png" alt="imagen">

        <img class="imgMenuPrincipal" src="../img/manosMundo.png" alt="imagen">
    </footer>

</body>

</html>
