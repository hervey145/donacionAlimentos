<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registrarCentro.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;1,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@0,700;1,700&display=swap" />

    <title>Registrar Centro Acopio</title>
</head>

<body>
    <div class="header">
        <header class="title">Food Community</header>
        <img src="../img/icono.png" alt="icono">
    </div>
    <main class="main">

        <div class="text">Registro para centros de acopio</div>

        <div class="contenedorFormulario" id="contenedorFormulario">
            <p class="tituloFormulario">Formulario de Registro</p>

            <div class="itemsFormulario">
                <div>
                    <div class="input">
                        <p>Nombre:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Email:</p>
                        <input class="inputConteiner" type="email">
                    </div>
                    <div class="input">
                        <p>Direccion:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Ciudad:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Horario:</p>
                        <input class="inputConteiner" type="text">
                    </div>
                    <div class="input">
                        <p>Telefono:</p>
                        <input class="inputConteiner" type="number">
                    </div>

                    <div class="buttonContainer">
                        <div class="buttonRegistrar" id="buttonRegistrar">Registrar</div>
                        <div class="buttonCancelar" id="buttonCancelar">Cancelar</div>
                    </div>
                </div>

                <div class="subContenedorFM">
                    <img class="camara" src="../img/camara.png" alt="camara">
                    <p>Certificado de donacion</p>
                    <p>Toca para ubicarte en el mapa</p>
                    <img class="mapa" src="../img/mapa.jpg" alt="mapa">
                </div>
            </div>
        </div>

    </main>
    <footer class="footerMenuPrincipal">
        <img class="imgMenuPrincipal" src="../img/manosComida.png" alt="imagen">

        <img class="imgMenuPrincipal" src="../img/manosMundo.png" alt="imagen">
    </footer>

</body>

</html>
