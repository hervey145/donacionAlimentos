<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Centro de acopio</title>

    <link rel="stylesheet" href="/styles/miperfilcentroacopio.css" />
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;1,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@0,700;1,700&display=swap" />
</head>

<body>
    <header>
        <div class="header">
            <header class="title">Food Community</header>
            <img src="../img/icono.png" alt="icono">
        </div>
    </header>
    <div  class="contenedorMenu"  id="contenedorMenu">
        <section>
            <h2>Nombre:</h2>
            <h2>Email:</h2>
            <h2>Domicilio:</h2>
            <h2>Ciudad:</h2>
            <h2>Telefono:</h2>
            <h2>Donadores frecuentes:</h2>
            <button class="btnListaDonadores" id="btnListaDonadores">Lista de donadores</button>
        </section>
    </div>
    <footer class="footerMenuPrincipal">
        <img class="imgMenuPrincipal" src="/img/manosComida.png" alt="imagen">
        <div>
            <button class="btnSalir" id="btnSalir">Salir</button>
        </div>
        <img class="imgMenuPrincipal" src="/img/manosMundo.png" alt="imagen">
    </footer>
</body>

</html>
